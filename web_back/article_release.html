<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <link type="text/css" rel="stylesheet" href="js/jedate/css/jedate.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/jedate/js/jedate.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form id="addArticleForm" class="form-horizontal article_form">
                <div class="form-group">
                    <label for="title" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" name="title" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="cover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img id="artPic" src="" alt="">
                        <input type="file" name="cover" id="exampleInputFile" accept="image/png">
                    </div>
                </div>
                <div class="form-group">
                    <label for="type" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select id="artCategory" class="form-control" name="type">
                            <!-- <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="date" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <input type="text" name="date" class="form-control" placeholder="YYYY-MM-DD" id="dateinput">
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button"
                                    onclick="jeDate('#dateinput',{trigger:false,format: 'YYYY-MM-DD'})"><i
                                        class="iconfont icon-icondate"></i></button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="content" class="col-sm-2 control-label">文章内容：</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="rich_content" placeholder="文章内容">
                            123木头人                            
                        </textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="submitBtn" class="btn btn-success">发布</button>
                        <button type="button" id="draftBtn" class="btn btn-default">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- 文章类别selected模板 -->
    <script id="categorySel" type="text/html">
        {{each data item}}
        <option value="{{item.id}}">{{item.name}}</option>
        {{/each}}
    </script>
    <script src="./js/article_release.js"></script>
</body>

</html>
